<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script
			src="https://kit.fontawesome.com/39b57f0073.js"
			crossorigin="anonymous"
		></script>
		<title>Gloves & Glory</title>
	</head>
	<body>
		<section class="container">
			<div class="home">
				<div class="navigation">
					<div class="navigation__logo">
						<img
							src="img/logo.png"
							alt="Logo image"
							class="navigation__logo--image"
						/>
					</div>

					<input
						type="checkbox"
						name="navigation__checkbox"
						class="navigation__checkbox"
						id="navigation-checkbox"
					/>
					<label for="navigation-checkbox" class="navigation__button">
						<span class="navigation__icon"></span>
					</label>

					<div class="navigation__background">&nbsp;</div>

					<ul class="navigation__list">
						<li class="navigation__item">
							<a href="#" class="navigation__link">About Us</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link">Training</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link">Instructors</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link">Membership</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="button">Free trial</a>
						</li>
					</ul>
				</div>

				<div class="header">
					<h1 class="header__heading">
						<span class="header__heading--main">Live for success.</span>
						<span class="header__heading--secondary">Work hard.</span>
					</h1>

					<a href="#" class="button-secondary">Join us now</a>
				</div>

				<div class="icons">
					<div class="icons__container">
						<a href="#" class="icons__link">
							<i class="fab fa-instagram"></i>
						</a>
					</div>

					<div class="icons__container">
						<a href="#" class="icons__link">
							<i class="fab fa-facebook"></i>
						</a>
					</div>

					<div class="icons__container">
						<a href="#" class="icons__link">
							<i class="fab fa-twitter"></i>
						</a>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
